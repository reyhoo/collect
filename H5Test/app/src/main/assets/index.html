<script type="text/javascript">

    //-------------------添加事件----------------------//
    var lis = document.getElementById("list").getElementsByTagName("li");
    for (var m=0; m<lis.length; m++) {
        lis[m].onclick =function () {
            console.log(this.getAttribute("value"));
//
            var value = this.getAttribute("value");
            //http://v.youku.com/v_show/id_XMTQ0ODk3ODM2OA==.html

                window.location.href = 'http://v.youku.com/v_show/id_XMjkyMTUwMDk0MA==.html?spm=a2h3j.8428770.3416059.1';

            } else {
                window.location.href = 'introductionList/' + value + '.html';
            }

        };
    }



    //-------------------css动态变化----------------------//
    var listUl = document.getElementById('list');

    var liDiv = document.getElementById("list").getElementsByTagName("div")[0];
    var images = document.getElementById("list").getElementsByTagName("img");
    var imgSize = liDiv.offsetHeight * 0.7;
    var paddingTop = liDiv.offsetHeight * 0.15;
    for(var i=0; i<images.length; i++){
        var image = images[i];
        image.style.width = imgSize + 'px';
        image.style.height = imgSize + 'px';
        image.style.paddingTop = paddingTop + 'px';

    }

    var labels = document.getElementById("list").getElementsByTagName("label");
    var labelHeight = liDiv.offsetHeight * 0.7;
    var labelTop = liDiv.offsetHeight * 0.15;
    var colors = ['#ff3334','#40ff33','#3471ff','#db34ff','#ff328d','#5934ff','#fba103'];
    for(var j=0; j<labels.length; j++){
        var label = labels[j];
//        image.style.width = imgSize + 'px';
        label.style.height = labelHeight + 'px';
        label.style.lineHeight = labelHeight + 'px';
        label.style.marginTop = labelTop + 'px';
        label.style.color = colors[j];
    }
